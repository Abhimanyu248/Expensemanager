<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div id="logo">
            <a href="#index">Expense Manager</a>
        </div>
        <div id="account">
            <div>
                <p id="balance"></p>
            </div>
            <div class="menu">
                <ul>
                    <li>Account
                        <div class="dropmenu">
                            <ul>
                                <li>Profile</li>
                                <li id="addbal">Add Balance</li>
                                <li id="cdata">Clear Data</li>
                                <li>Log Out</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <form>
            <div>
                <div>
                    <span>Amount</span>
                    <input type="text" name="amount" id="Amount" placeholder="Enter Amount">
                </div>
                <div>
                    <span>Date</span>
                    <input type="date" name="date" id="Date">
                </div>
                <div>
                    <span>Message</span>
                    <input type="text" name="message" id="Message" placeholder="Write Message">
                </div>
                <button type="submit" id="addbtn">Add</button>
            </div>
        </form>
    </section>
    <div class="transaction">
        <h3>Transactions</h3>
        <table>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Message</th>
            </tr>
        </table>
        <table id="table">


        </table>
    </div>
    <div class="spent">
        <span>Total Spent</span>
        <span id="tspent">0</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
